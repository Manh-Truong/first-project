<!-- box-sizing:  -->

<!DOCTYPE html>
<html>
    <head>
        <title>kích thước hộp</title>
        <meta charset="utf-8">
        <style>
            html, body{
                margin: 0;
            }

            .box{
                width: 100px;
                height: 100px;
                color: #fff;
                background-color: red;
                padding-left: 16px;
                border: 2px solid black;
                box-sizing: border-box;  /*chiều ngang element = border + padding + conten*/
            }
        </style>
    </head>
    <body>
        <div class="box">
            Đây là nội dung bài viết
        </div>
    </body>

</html>
