<!DOCTYPE html>
<head>
    <title> Thuộc tính vị trí </title>
    <meta charset="utf-8">
    <style>
        html, body {
            margin: 0;
        }

        li:nth-of-type(4){
            color: blue;
        }

        h1 {
            margin-top: 40px;
            padding: 0 16px;
            color: #fff;
            background-color: #333;
            position: sticky;
            position: -webkit-sticky;
            top: 0;
        }

        ul {
            height: 2000px;
        }

    </style>
</head>

<body>
    <h1>Position</h1>
    <ul>
        <li>Relative</li> <!--vị trí tương đối-->
        <li>Absolute</li> <!--vị trí tuyệt đối-->
        <li>Fixed</li>    <!--vị trí phụ thuộc vào khung trình duyệt-->
        <li>Sticky</li>   <!--vịt rí bám dính -->
    </ul>
</body>
