<!DOCTYPE html>
<html>
    <head>
        <title>kích thước clip</title>
        <meta charset="utf-8">
        <style>
            html, body{
                margin: 0;
            }

            .box{
                width: 100%;
                height: 100px;
                background-color: red;
                padding: 20px;
                box-sizing: border-box;
                border: 10px dashed #ccc;
               /* background-clip: padding-box;*/
           /*   background-clip: boder-box; */
                background-clip: content-box;
            
            }
        </style>
    </head>
    <body>
        <div class="box"> </div>
    </body>

</html>
