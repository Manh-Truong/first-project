<!DOCTYPE html>
<head>
    <title> Thuộc tính vị trí </title>
    <meta charset="utf-8">
    <style>
        html, body {
            margin: 0;
        }

        h1 {
            position: relative;
            top: 100px;
            left: 100px;
        }

    </style>
</head>

<body>
    <h1>Position</h1>
    <ul>
        <li>Relative</li> <!--vị trí tương đối-->
        <li>Absolute</li> <!--vị trí tuyệt đối-->
        <li>Fixed</li>    <!--vị trí phụ thuộc vào khung trình duyệt-->
        <li>Sticky</li>   <!--vịt rí bám dính -->
    </ul>
</body>
