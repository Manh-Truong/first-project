<!DOCTYPE html>
<html>
    <head>
        <title>CSS Background-origin</title>
        <meta charset="utf-8">
        <style>
            html, body{
                margin: 0;
            }
            .header {
                width:  100%;
                height: 100vh;
                background-image: url(https://pixwares.com/wp-content/uploads/2021/01/anh-gai-vip.jpg);
                background-repeat: no-repeat;
                background-size: 100%;
                border: 20px dashed #ccc;
                padding: 20px;
                box-sizing: border-box;
                background-origin: padding-box ;

            }
        </style>
    </head>
    <body>
        <div class="header"> </div>
    </body>

</html>
